<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} | Peter Ramsing{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.social_description }}{% if page.audio %} | Audio Version Available In Post{% endif %}">
    <meta name="keywords" content="{{ page.keywords }}">

    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:title" content="{{ page.social_title }}" />
    <meta property="og:description" content="{{ page.social_description }}{% if page.audio %} | Audio Version Available In Post{% endif %}" />
    <meta property="og:image" content="{{ site.baseurl }}{{ page.social_image }}">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="peterramsing" />
    <meta name="twitter:creator" content="peterramsing">
    <meta name="twitter:title" content="{{ page.social_title }}" />
    <meta name="twitter:description" content="{{ page.social_description }}{% if page.audio %} | Audio Version Available In Post{% endif %}" />
    <meta name="twitter:image:src" content="{{ site.baseurl }}{{ page.social_image }}">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="twitter:image" content="{{ site.baseurl }}{{ page.social_image }}" />

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="icon" type="image/png"  href="{{ site.baseurl }}/img/icon.png">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
