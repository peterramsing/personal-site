<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }} - Peter Ramsing{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.social_description }}{% if page.audio %} | Audio Version Available In Post{% endif %}">
  <meta name="keywords" content="{{ page.keywords }}">

  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:title" content="{{ page.social_title }}" />
  <meta property="og:description" content="{{ page.social_description }}{% if page.audio %} | Audio Version Available In Post{% endif %}" />
  <meta property="og:image" content="{{ page.social_image }}">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="peterramsing" />
  <meta name="twitter:creator" content="peterramsing">
  <meta name="twitter:title" content="{{ page.social_title }}" />
  <meta name="twitter:description" content="{{ page.social_description }}{% if page.audio %} | Audio Version Available In Post{% endif %}" />
  <meta name="twitter:image:src" content="{{ page.social_image }}">
  <meta name="twitter:url" content="{{ page.url }}" />
  <meta property="twitter:image" content="{{ page.social_image }}" />

  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css?v={{ site.time | date:'%s' }}">
  <link rel="canonical" href="{{ site.my_url }}{{ page.url | replace:'index.html',''}}">

  <link rel="icon" type="image/png"  href="{{ site.baseurl }}/img/icon.png">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="apple-touch-icon" sizes="57x57" href="/img/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/img/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/img/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
